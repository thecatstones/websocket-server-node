<html>
  <body style='background: #000; color: #eee;'>
  <p id='server-time'></p>
  <script>
    const HOST = location.origin.replace(/^http/, 'ws')
    const ws   = new WebSocket(HOST)
    const el   = document.getElementById('server-time')

    ws.onmessage = (event) => {
      el.innerHTML = `Server time: ${event.data}`
    }
  </script>
</body>
</html>
